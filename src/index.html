<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Clubhouse</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="flex flex-col bg-yellow-100 w-full h-screen">
    <header class="flex w-full justify-between h-20 px-5">
      <div class="flex items-center text-lg font-semibold w-full">
        <span class="w-6 h-6 mr-1">
          <img src="assets/arrow-down.svg" alt="arrow down" />
        </span>
        All rooms
      </div>
      <div class="flex mr-12">
        <img class="w-8" src="assets/blank-document.svg" alt="file" />

      </div>
      <div class="flex items-center">
        <img class="w-11 h-10 object-cover rounded-full border-2 border-pink-700"
          src="https://images-na.ssl-images-amazon.com/images/M/MV5BNjY0NDE5MDQ5OF5BMl5BanBnXkFtZTcwMTI4MDQxOA@@._V1_UY256_CR12,0,172,256_AL_.jpg"
          alt="avatar" />
      </div>
    </header>

    <main class="flex items-center h-full w-full bg-white rounded-t-3xl">
    </main>
    <footer class="flex items-center w-full h-28 bg-white fixed bottom-0 pb-10 px-4">
      <div class="w-full">
        <button class="h-10 w-40 bg-gray-100 hover:bg-gray-200 rounded-full">
          <span class="text-red-400 font-semibold">✌️ Leave quietly</span>
        </button>
      </div>
      <div class="flex">
        <button
          class="rounded-full h-10 w-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full mr-8">
          <img class="h-5 w-5" src="assets/plus.svg" alt="up-hand" />
        </button>
        <button
          class="rounded-full h-10 w-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full">
          <img class="h-6 w-6" src="assets/right-hand.svg" alt="up-hand" />
        </button>
      </div>
    </footer>
  </div>
</body>

</html>
