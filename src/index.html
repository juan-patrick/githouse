<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone Clubhouse</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen sm:max-w-lg flex flex-col background m-auto">

  <header class="flex w-full justify-between h-20 px-5">
    <div class="flex items-center text-lg font-semibold w-full">
      <span class="w-6 h-6 mr-1">
        <img src="assets/arrow-down.svg" alt="arrow down" />
      </span>
      All rooms
    </div>
    <div class="flex mr-12">
      <img class="w-8" src="assets/blank-document.svg" alt="file" />

    </div>
    <div class="flex items-center" id="profile">   
      <div class="w-9 h-9 object-cover rounded-full bg-gray-400"></div>  
    </div>
  </header>

  <main class="flex flex-col h-full w-full bg-white p-6 overflow-auto mb-28">
    <div class="flex w-full">
      <h2 class="text-lg font-bold">🔴 Como Crescer no Instagram</h2>
    </div>

    <div class="grid grid-flow-row grid-cols-3 grid-rows-3 gap-4 mt-6 w-full" id="followers" data-set="followers">

    </div>
  </main>

  <footer class="flex items-center justify-between m-auto w-full h-28 bg-white fixed bottom-0 sm:max-w-lg p-4">
    <button class="h-10 w-40 bg-gray-100 hover:bg-gray-200 rounded-full">
      <span class="text-red-400 font-semibold">✌️ Leave quietly</span>
    </button>

    <div class="flex items-center">
      <button
        class="rounded-full h-10 w-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full mr-8">
        <img class="h-5 w-5" src="assets/plus.svg" alt="up-hand" />
      </button>
      <button
        class="rounded-full h-10 w-10 flex items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full">
        <img class="h-6 w-6" src="assets/right-hand.svg" alt="up-hand" />
      </button>
    </div>
  </footer>

  <script src="js/index.js"></script>
</body>

</html>
